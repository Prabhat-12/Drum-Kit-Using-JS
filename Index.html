<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Bomb</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">Whoos</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">Ring</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Knife</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">Jump</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Coin</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Spin</span>
        </div>
    </div>

        <audio data-key="65" src="/Day1/sounds/1 (1).mp3"></audio>
        <audio data-key="66" src="/Day1/sounds/1 (2).mp3"></audio>
        <audio data-key="67" src="/Day1/sounds/1 (3).mp3"></audio>
        <audio data-key="68" src="/Day1/sounds/1 (4).mp3"></audio>
        <audio data-key="69" src="/Day1/sounds/1 (5).wav"></audio>
        <audio data-key="70" src="/Day1/sounds/1 (6).wav"></audio>
        <audio data-key="71" src="/Day1/sounds/1 (7).wav"></audio>
   
        <script>
            function playsound(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
               const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
               audio.currentTime = 0;
               if(!audio) return;
               audio.play(); 
               key.classList.add('playing');
            }
          
            function removeTranision(e){
                  if(e.propertyName != 'transform') return;
                  this.classList.remove('playing')
           }
               const keys = document.querySelectorAll('.key');
               keys.forEach(key => key.addEventListener('transitionend',removeTranision));
            
               window.addEventListener('keydown', playsound);
        </script>
</body>
</html>
